<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- <body style="background-image:url('streettriple.jpg');"> -->
<body>
    <header>
        <h2 class="logo">BIKE RENTALS</h2>
        <nav class="navigation">
            <!-- <a href="#">Home</a> -->
            <button class="btnLogin-popup"  style="" id="login">Login</button>
            <button class="btnLogin-popup1" style="display: none;" id="logout">Logout</button>
        </nav>
    </header>

    <div class="WelcomeMessage" id="welcomemessage">
        Welcome to Bike Rentals
    </div>

    <div class="LoginMessage" id="loginmessage" style="display: none;">
        Login Success!
    </div>
    
    <div id="loginpopup" class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
        <div class="form-box login" >
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input id="UserEmail" type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input id="UserPassword" type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot" >
                    <label><input type="checkbox">
                    Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn" onclick="login()">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>

            </form>
        </div>
        <div class="form-box register" >
            <h2>Register</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input id="NewUserName" type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input id="NewUserEmail" type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input id="NewUserPassword" type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot" >
                    <label><input type="checkbox">
                    i agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn" onclick="register()">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
